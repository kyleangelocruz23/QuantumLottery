<!-- home/templates/home/check_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Lottery Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quantum Lottery</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_results' %}">Check Results</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Check Lottery Results</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="ticket_id">Enter Ticket ID</label>
                <input type="text" class="form-control" id="ticket_id" name="ticket_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if decrypted_numbers %}
            <div class="mt-3">
                <h2>Decrypted Chosen Numbers</h2>
                <p>{{ decrypted_numbers }}</p>
            </div>
        {% elif error %}
            <div class="mt-3">
                <h2>Error</h2>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
