<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Numbers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quantum Lottery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'check_results' %}">Check Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate_winning_numbers' %}">Generate Winning Numbers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reset_lottery' %}">Reset Lottery</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Winning Numbers</h1>
        <p>The winning numbers are:</p>
        <ul>
            {% for number in winning_numbers %}
                <li>{{ number }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
